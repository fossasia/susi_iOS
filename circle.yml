machine:
  xcode:
    version: 9.0.0

dependencies:
  pre:
    - gem install cocoapods
    - pod repo update

test:
  override:
    - set -o pipefail && xcodebuild clean build test -workspace Susi.xcworkspace -scheme Susi -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 7,OS=11.0.1' | tee $CIRCLE_ARTIFACTS/xcode_raw.log | xcpretty --test --color    

deployment:
  master:
    branch: master
    owner: fossasia
    commands:
      - chmod +x upload-ipa.sh
      - ./upload-ipa.sh

general:
  branches:
    ignore:
      - ipa
